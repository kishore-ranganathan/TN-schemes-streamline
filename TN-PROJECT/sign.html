<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - TN Schemes</title>
  <link rel="stylesheet" href="signup.css" />
  <a href="login.html">
    <button>Go to Login</button>
  </a>
  <button onclick="window.location.href='login.html'">Go to Login</button>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupMessage"></p>
    <p>Already have an account? <a href="login.html">Login</a></p> <!-- Link to login page -->
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const signupMessage = document.getElementById("signupMessage");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Check if passwords match
      if (password !== confirmPassword) {
        signupMessage.textContent = "Passwords do not match!";
        signupMessage.style.color = "red";
      } else {
        // Here you would typically save the user to a database
        signupMessage.textContent = "Account created successfully!";
        signupMessage.style.color = "green";

        // Optionally redirect to login page
        setTimeout(() => {
          window.location.href = "login.html";  // Redirect to login page after account creation
        }, 1000);
      }
    });
  </script>
</body>
</html>
